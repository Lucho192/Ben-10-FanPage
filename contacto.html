        <section id="contacto">
            <h1>Contacto</h1>
            <div class="contact-info-box">
                <h2>Información de Contacto</h2>
                <p><strong>Dirección:</strong> Nueva York, EE.UU.</p>
                <p><strong>Teléfono:</strong> +(555) 010-1010</p>
                <p><strong>Email:</strong> info@ben10fanpage.com</p>

                <h2>Envíanos un Mensaje</h2>
                <form action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96780.63557049545!2d-74.15871505090989!3d40.70932327458821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNueva%20York%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1757334940746!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
